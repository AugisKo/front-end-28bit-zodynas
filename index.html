<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodynas</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/zodynas.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>

<body>
    <h1>Tipo - Žodynas</h1>
    <form class="ivesties_forma">
        <div class="ang">
            <lable for="eng">Anglų</lable>
            <input type="text" id="eng" name="text">
        </div>
        <div class="liet">
            <lable for="liet">Lietuvių</lable>
            <input type="text" id="liet" name="text">
        </div>
        <div class="btn">
            <input name="save" type="submit" value="Save">
            <input name="reset" type="submit" value="Reset">
        </div>
    </form>
    <div class="isvestis">
        <table>
            <tr>
                <td>Angliskas zodis</td>
                <td>Lietuviskas zodis</td>
                <td>
                    <button type="fa fa-pencil"></button>
                    <button type="fa fa-trash"></button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./js/main.js" type="module" defer></script>
</body>

</html>
